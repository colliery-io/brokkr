version: '3.8'  # Add the version at the top

services:
  postgres:
    image: docker.io/bitnami/postgresql:15
    environment:
      - POSTGRES_USER=brokkr
      - POSTGRES_PASSWORD=brokkr
      - POSTGRES_DB=brokkr
    ports:
      - 5432:5432
    volumes:
      - brokkr-postgres-data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "brokkr"]
      interval: 5s
      retries: 3
      start_period: 60s
    restart: always
    
  keycloak:
    container_name: brokkr-keycloak
    image: bitnami/keycloak:25
    links:
      - postgres
    environment:
      - KEYCLOAK_DATABASE_VENDOR=postgresql
      - KEYCLOAK_DATABASE_HOST=postgres
      - KEYCLOAK_DATABASE_PORT=5432
      - KEYCLOAK_DATABASE_NAME=brokkr
      - KEYCLOAK_DATABASE_USER=brokkr
      - KEYCLOAK_DATABASE_PASSWORD=brokkr
      - KEYCLOAK_DATABASE_SCHEMA=public
      - KEYCLOAK_ADMIN_USER=brokkr
      - KEYCLOAK_ADMIN_PASSWORD=brokkr
      - KC_HTTP_ENABLED=true
    ports:
      - 8080:8080
    restart: always
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  brokkr-postgres-data:
    driver: local
