[package]
name = "brokkr-broker"
version = "0.1.0"
edition = "2021"

[lib]
name = "brokkr_broker"
path = "src/lib.rs"

[[bin]]
name = "brokkr-broker"
path = "src/bin.rs"

[dependencies]
axum = "0.6"
tokio = { version = "1", features = ["full"] }
r2d2 = "0.8"
r2d2_postgres = "0.18"
postgres = "0.19"
brokkr-models = { path = "../brokkr-models" }
diesel = {workspace=true}
diesel_migrations = { version = "2.0", features = ["postgres"] }
dotenv = "0.15"
uuid = { version = "1.3", features = ["v4"] }
url = "2.3.1"
chrono.workspace = true



[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
