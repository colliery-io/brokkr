[database]
url = "postgres://brokkr:brokkr@localhost:5432/brokkr"

[log]
level = "debug"

[pak]
prefix = "brokkr"
rng = "osrng"
digest = 8
short_token_length = 8
long_token_length = 24
short_token_prefix = "BR"

[agent]
broker_url = "http://localhost:8080"
polling_interval = 10
kubeconfig_path = "/home/${USER}/.kube/config"
