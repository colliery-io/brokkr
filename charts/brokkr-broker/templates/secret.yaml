{{- if not .Values.postgresql.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "brokkr-broker.fullname" . }}
  labels:
    {{- include "brokkr-broker.labels" . | nindent 4 }}
type: Opaque
stringData:
  DATABASE_USERNAME: {{ .Values.postgresql.username | quote }}
  DATABASE_PASSWORD: {{ .Values.postgresql.password | quote }}
{{- end }}
