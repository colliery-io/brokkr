{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "brokkr-broker.fullname" . }}-postgresql
  labels:
    {{- include "brokkr-broker.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.postgresql.port }}
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    {{- include "brokkr-broker.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
{{- end }}
