{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "brokkr-agent.fullname" . }}
  labels:
    {{- include "brokkr-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "brokkr-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow metrics scraping from Prometheus (if enabled)
    {{- if .Values.metrics.enabled }}
    {{- if .Values.networkPolicy.allowMetricsFrom }}
    - from:
        {{- toYaml .Values.networkPolicy.allowMetricsFrom | nindent 8 }}
      ports:
        - protocol: TCP
          port: 8080
    {{- end }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to Kubernetes API server
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.kubernetesApiCidr | default "0.0.0.0/0" }}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow connection to Brokkr Broker
    {{- if .Values.networkPolicy.brokerEndpoint }}
    - to:
        {{- if .Values.networkPolicy.brokerEndpoint.podSelector }}
        - podSelector:
            {{- toYaml .Values.networkPolicy.brokerEndpoint.podSelector | nindent 12 }}
          {{- if .Values.networkPolicy.brokerEndpoint.namespaceSelector }}
          namespaceSelector:
            {{- toYaml .Values.networkPolicy.brokerEndpoint.namespaceSelector | nindent 12 }}
          {{- end }}
        {{- else }}
        - ipBlock:
            cidr: 0.0.0.0/0
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.broker.port | default 3000 }}
    {{- else }}
    # Default: allow outbound to broker port
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.broker.port | default 3000 }}
    {{- end }}
    # Additional custom egress rules
    {{- with .Values.networkPolicy.additionalEgressRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
