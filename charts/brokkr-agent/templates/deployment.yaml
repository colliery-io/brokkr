apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "brokkr-agent.fullname" . }}
  labels:
    {{- include "brokkr-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "brokkr-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.apparmor.enabled }}
      annotations:
        # AppArmor profile for additional security (requires AppArmor-enabled cluster)
        container.apparmor.security.beta.kubernetes.io/agent: {{ .Values.apparmor.profile }}
      {{- end }}
      labels:
        {{- include "brokkr-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "brokkr-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: agent
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        securityContext:
          {{- toYaml .Values.containerSecurityContext | nindent 10 }}
        args: ["start"]
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        envFrom:
        - configMapRef:
            name: {{ include "brokkr-agent.fullname" . }}
        volumeMounts:
        # Writable /tmp directory (required for read-only root filesystem)
        - name: tmp
          mountPath: /tmp
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
      volumes:
      # EmptyDir for temporary files
      - name: tmp
        emptyDir: {}
