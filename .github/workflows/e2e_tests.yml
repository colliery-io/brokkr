---
name: E2E Tests
on:
  workflow_call:
env:
  CARGO_TERM_COLOR: always
jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@1.90

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-rust-build-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-build-

      - name: Create required directories
        run: |
          mkdir -p /tmp/brokkr-keys
          chmod 777 /tmp/brokkr-keys

      - name: docker compose up
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".angreal/files/docker-compose.yaml"

      - name: Execute E2E tests
        run: angreal tests e2e --skip-docker
