---
name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  CARGO_TERM_COLOR: always

jobs:
  helm-tests:
    name: Run Helm Chart Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [broker, agent]
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-rust-build-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-rust-build-

      - name: Docker Compose Cache
        uses: actions/cache@v4
        with:
          path: ~/.docker
          key: ${{ runner.os }}-docker-${{ hashFiles('.angreal/files/docker-compose.yaml') }}

      - name: Create required directories
        run: |
          mkdir -p /tmp/brokkr-keys
          chmod 777 /tmp/brokkr-keys

      - name: Build container images for testing
        run: angreal build multi-arch ${{ matrix.component }} --tag ${{ github.ref_name }} --platforms linux/amd64

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Add Helm repositories
        run: helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Build Helm dependencies
        run: |
          # Build dependencies for the component being tested
          helm dependency build charts/brokkr-${{ matrix.component }}
          echo "Verifying ${{ matrix.component }} dependencies:"
          ls -la charts/brokkr-${{ matrix.component }}/charts/ || echo "No charts subdirectory found!"

          # Agent tests need broker chart too (to deploy broker for testing)
          if [ "${{ matrix.component }}" = "agent" ]; then
            echo "Building broker dependencies for agent testing..."
            helm dependency build charts/brokkr-broker
            echo "Verifying broker dependencies:"
            ls -la charts/brokkr-broker/charts/ || echo "No broker charts subdirectory found!"
          fi

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: docker compose up (k3s only)
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: ".angreal/files/docker-compose.yaml"
          services: |
            k3s
            init-kubeconfig
            copy-kubeconfig

      - name: Execute helm chart tests
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: angreal helm test ${{ matrix.component }} --skip-docker --tag ${{ github.ref_name }}

  build-release-images:
    name: Build Release Images
    needs: helm-tests
    strategy:
      fail-fast: false
      matrix:
        component: [broker, agent]
        platform: [linux/amd64, linux/arm64]
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.platform != 'linux/arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Get platform identifier
        id: platform
        run: |
          PLATFORM_PAIR=${{ matrix.platform }}
          PLATFORM_ARCH=${PLATFORM_PAIR#*/}
          echo "arch=${PLATFORM_ARCH}" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.component }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.component }}-${{ steps.platform.outputs.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.component }}-${{ steps.platform.outputs.arch }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }},push-by-digest=true,name-canonical=true,push=false
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ matrix.component }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.component }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.component }}-release
          path: /tmp/digests/${{ matrix.component }}/*
          if-no-files-found: error
          retention-days: 1

  publish-container-images:
    name: Publish Container Images
    needs: build-release-images
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://github.com/${{ github.repository }}/pkgs/container/brokkr-broker
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [broker, agent]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.component }}-release
          path: /tmp/digests/${{ matrix.component }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ matrix.component }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}:${{ github.ref_name }}

  publish-helm-charts:
    name: Publish Helm Charts
    needs: publish-container-images
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Package Helm charts
        run: |
          mkdir -p /tmp/helm-packages
          helm package charts/brokkr-broker -d /tmp/helm-packages --version ${GITHUB_REF_NAME#v}
          helm package charts/brokkr-agent -d /tmp/helm-packages --version ${GITHUB_REF_NAME#v}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: /tmp/helm-packages/*.tgz
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
