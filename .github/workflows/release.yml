---
name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  REGISTRY_USER: ${{ github.actor }}
  CARGO_TERM_COLOR: always

jobs:
  # Note: Helm tests run on main branch via build-and-test.yml before tagging.
  # By the time we tag a release, helm tests have already passed.

  build-release-images:
    name: Build Release Images
    strategy:
      fail-fast: false
      matrix:
        component: [broker, agent]
        platform: [linux/amd64, linux/arm64]
    runs-on: ${{ matrix.platform == 'linux/arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.platform != 'linux/arm64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Get platform identifier
        id: platform
        run: |
          PLATFORM_PAIR=${{ matrix.platform }}
          PLATFORM_ARCH=${PLATFORM_PAIR#*/}
          echo "arch=${PLATFORM_ARCH}" >> $GITHUB_OUTPUT

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.${{ matrix.component }}
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=build-${{ matrix.component }}-${{ steps.platform.outputs.arch }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.component }}-${{ steps.platform.outputs.arch }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }},push-by-digest=true,name-canonical=true,push=true
          build-args: |
            VERSION=${{ github.ref_name }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests/${{ matrix.component }}
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.component }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.component }}-${{ steps.platform.outputs.arch }}
          path: /tmp/digests/${{ matrix.component }}/*
          if-no-files-found: error
          retention-days: 1

  publish-container-images:
    name: Publish Container Images
    needs: build-release-images
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://github.com/${{ github.repository }}/pkgs/container/brokkr-broker
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [broker, agent]
    steps:
      - name: Download amd64 digests
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.component }}-amd64
          path: /tmp/digests/${{ matrix.component }}

      - name: Download arm64 digests
        uses: actions/download-artifact@v4
        with:
          name: digests-${{ matrix.component }}-arm64
          path: /tmp/digests/${{ matrix.component }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests/${{ matrix.component }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/brokkr-${{ matrix.component }}:${{ github.ref_name }}

  publish-helm-charts:
    name: Publish Helm Charts
    needs: publish-container-images
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.12.0'

      - name: Add Helm repositories
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo add openfunction https://openfunction.github.io/charts/

      - name: Build Helm dependencies
        run: |
          helm dependency build charts/brokkr-broker
          helm dependency build charts/brokkr-agent

      - name: Log in to GHCR
        run: echo ${{ secrets.GHCR_TOKEN }} | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package and push Helm charts to OCI registry
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Package broker chart
          helm package charts/brokkr-broker --version ${VERSION} --app-version ${VERSION}
          helm push brokkr-broker-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

          # Package agent chart
          helm package charts/brokkr-agent --version ${VERSION} --app-version ${VERSION}
          helm push brokkr-agent-${VERSION}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

      - name: Create GitHub Release with chart artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: '*.tgz'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
