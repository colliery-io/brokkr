---
name: Unit Tests
on:
  workflow_call:
jobs:
  unit_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-rust-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-rust-build-${{ github.sha }}
      - name: Run unit tests
        run: angreal tests unit all
