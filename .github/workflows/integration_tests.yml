---
name: Integration Tests
on:
  workflow_call:
env:
  CARGO_TERM_COLOR: always
  DATABASE_URL: postgres://brokkr:brokkr@localhost:5432/brokkr
jobs:
  functional_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: brokkr
          POSTGRES_PASSWORD: brokkr
          POSTGRES_DB: brokkr
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install angreal
        run: |
          python -m pip install --upgrade pip
          pip install angreal
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-rust-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-rust-build-
      - name: Run functional tests
        run: angreal tests integration
